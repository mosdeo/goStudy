<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="text/css" media="screen">
.message-area {
  position: absolute;
  width: 100vw;
  bottom: 8px;
  padding: 0;
}

.message-card {
  width: inherit;
  min-height: inherit;
}

.message-field {
  width: 100%;
}

.page-content {
  overflow: hidden;
}

.chat-area {
  height: calc(100vh - 240px);
  max-width: 960px;
  overflow-y: overlay;
}
.chat-input {
  width: calc(100% - 150px);
}
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="header-title">問答機器人</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-50">
      <div class="page-content">
        <section class="chat-area mdl-grid">
          <div class="mdl-cell mdl-cell--12-col" id="chat-cell">
            <ul class="mdl-list" id="chat">
              <li class="mdl-list__item mdl-list__item--three-line">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons mdl-list__item-avatar">person</i>
                  <span>機器人</span>
                  <span class="mdl-list__item-text-body">
                    你好
                  </span>
                </span>
                <span class="mdl-list__item-secondary-content">
                  11:11
                </span>
              </li>
            </ul>
          </div>
        </section>

        <section class="message-area mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="message-card mdl-card mdl-grid mdl-shadow--2dp">
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-textfield mdl-js-textfield chat-input">
                <input class="mdl-textfield__input" type="text" id="input">
                <label class="mdl-textfield__label" for="input">問個問題吧</label>
              </div>
              <div class="mdl-layout-spacer"></div>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" id="go">
                <i class="material-icons">send</i>
              </button>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
        </section>
      </div>
      </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8" defer></script>
  </body>
</html>
